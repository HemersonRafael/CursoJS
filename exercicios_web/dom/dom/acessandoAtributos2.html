<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // ...
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul"...........')
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.destino)//forma errada
        console.log('getAttribuite', lista.getAttribute('destino'))
        console.log('hasAttribuite', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa') //altera o valor de destino para empresa
        lista.setAttribute('status', 'aberto') //adiciona o atributo status com valor igual a aberto
        lista.removeAttribute('destino')
        console.log(lista.dataset.urgencia) // atributos pesonalizados como que usa data- antes do nome é necessário utilizar dataset.urgencia
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))

        //cuidado
        const label = document.querySelector('label')
        console.log(label.for)//forma errada
        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))


        
    </script>
</body>

</html>
